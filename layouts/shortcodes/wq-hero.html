<style>
/* --- 颜色变量定义，小白修改颜色看这里 --- */
:root {
    --wq-blue-empty: #e1e9f5;      /* 浅色模式下：未点亮方块的颜色 */
    --wq-blue-primary: #007aff;    /* 浅色模式下：点亮方块的主题蓝 */
    --wq-blue-glow: rgba(0, 122, 255, 0.5);
    --wq-text-title: #1a1a1a;      /* 名字文字颜色 */
    --wq-text-sub: #666666;        /* 简介文字颜色 */
}

/* 深色模式下的颜色自动切换 */
[data-theme='dark'], .dark {
    --wq-blue-empty: #1c222d;      /* 深色模式下：未点亮方块的颜色 */
    --wq-blue-primary: #3b9eff;    /* 深色模式下：点亮方块的荧光蓝 */
    --wq-blue-glow: rgba(59, 158, 255, 0.6);
    --wq-text-title: #ffffff;
    --wq-text-sub: #a0a6b1;
}

.wq-hero-wrapper {
    width: 100%;
    margin: 2rem 0; /* 整体模块的上下间距 */
    font-family: -apple-system, system-ui, sans-serif;
}

/* 头部信息布局 */
.wq-hero-header {
    display: flex;
    align-items: flex-start;
    gap: 1.8rem;
    margin-bottom: 2rem;
}

.wq-hero-avatar-box img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3px solid var(--wq-blue-empty);
    padding: 2px;
}

.wq-hero-info {
    flex: 1;
    padding-top: 4px;
}

.wq-hero-name {
    font-size: 32px;
    font-weight: 800;
    color: var(--wq-text-title);
    letter-spacing: -0.5px;
    margin-bottom: 8px;
}

.wq-hero-tags {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
}

.wq-hero-tags .tag {
    font-size: 11px;
    padding: 2px 10px;
    border-radius: 20px;
    background: var(--wq-blue-empty);
    color: var(--wq-blue-primary);
    font-weight: 600;
}

.wq-hero-desc {
    font-size: 15px;
    color: var(--wq-text-sub);
    max-width: 600px;
    line-height: 1.6;
}

/* 热力图格子样式 */
.wq-hero-heatmap-wrapper {
    width: 100%;
    position: relative;
}

.wq-pixel-grid {
    display: grid;
    grid-template-rows: repeat(7, 11px); 
    grid-auto-flow: column;
    grid-auto-columns: 11px;
    gap: 4px; 
    overflow: hidden;
    justify-content: space-between;
}

.pixel-dot {
    width: 11px;
    height: 11px;
    background: var(--wq-blue-empty);
    border-radius: 2px;
    transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
}

.pixel-dot.active {
    background: var(--wq-blue-primary);
    box-shadow: 0 0 8px var(--wq-blue-glow);
    transform: scale(1.05);
}

/* 底部状态栏样式 */
.wq-status-bar {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    margin-top: 12px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 11px;
    color: var(--wq-text-sub);
    letter-spacing: 1px;
}

.pulse-dot {
    width: 6px;
    height: 6px;
    background: var(--wq-blue-primary);
    border-radius: 50%;
    margin-right: 8px;
    animation: wq-pulse 2s infinite;
}

@keyframes wq-pulse {
    0% { transform: scale(0.95); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.5; }
    100% { transform: scale(0.95); opacity: 1; }
}

/* --- 移动端适配：修改手机端留白看这里 --- */
@media (max-width: 640px) {
    .wq-hero-wrapper {
        margin: 0.5rem 0; /* 压缩手机端整个模块的上下间距 */
    }
    .wq-hero-header { 
        gap: 0.8rem; /* 缩小头像与文字的间距 */
        margin-bottom: 1rem; /* 缩小信息区与热力图的间距 */
    }
    .wq-hero-avatar-box img { 
        width: 70px; 
        height: 70px; 
    }
    .wq-hero-name { 
        font-size: 26px; 
    }
    .wq-pixel-grid {
        grid-template-rows: repeat(7, 8px);
        grid-auto-columns: 8px;
        gap: 3px;
    }
    .pixel-dot { width: 8px; height: 8px; }
}
</style>

<script>
(function() {
    /** * 【修改这里：热力图循环显示的单词】
     * 建议单词长度不要太长，否则手机端容易显示不全
     */
    const words = ["HELLO", "WORLD", "DESIGN", "FUTURE", "CODING", "❤️"];
    
    let wordIndex = 0;
    
    // 5x7 像素字体坐标映射
    const font = {
        'H': [0,1,2,3,4,5,6,10,17,24,31,28,29,30,31,32,33,34],
        'E': [0,1,2,3,4,5,6,7,10,13,14,17,20,21,24,27,28,31,34],
        'L': [0,1,2,3,4,5,6,13,20,27,34],
        'O': [1,2,3,4,5,7,13,14,20,21,27,29,30,31,32,33],
        'W': [0,1,2,3,4,5,13,20,26,34,33,32,31,30,29],
        'R': [0,1,2,3,4,5,6,7,10,14,17,21,24,28,29,32,33],
        'D': [0,1,2,3,4,5,6,7,13,14,20,21,27,29,30,31,32,33],
        'I': [0,6,7,8,9,10,11,12,13,14,20,21,27,28,34],
        'F': [0,1,2,3,4,5,6,7,10,14,17,21,24],
        'U': [0,1,2,3,4,5,13,20,27,28,29,30,31,32,33],
        'T': [0,7,14,21,22,23,24,25,26,27,28,34],
        'S': [1,2,3,6,7,10,13,14,17,20,21,24,27,31,32,33],
        'G': [1,2,3,4,5,0,6,7,13,21,27,25,26,33,32,31],
        'N': [0,1,2,3,4,5,6,8,16,24,28,29,30,31,32,33,34],
        '❤️': [1,2,8,9,10,15,16,17,18,23,24,25,31,32,39] // 简单版爱心
    };

    const grid = document.getElementById('pixel-grid');
    const label = document.getElementById('current-word-label');
    const dots = [];
    const totalDots = 350; 

    // 生成背景网格
    for (let i = 0; i < totalDots; i++) {
        const dot = document.createElement('div');
        dot.className = 'pixel-dot';
        grid.appendChild(dot);
        dots.push(dot);
    }

    function drawWord(word) {
        // 清空当前点亮状态
        dots.forEach(d => d.classList.remove('active'));
        
        // 更新右下角文字显示
        label.innerText = (word === "❤️" ? "WITH LOVE" : word);
        
        // 计算起始位置（居中算法）
        let startCol = Math.floor((45 - word.length * 7) / 2);
        if(window.innerWidth < 640) startCol = 1; // 手机端靠左对齐

        word.split('').forEach((char, index) => {
            if (font[char]) {
                font[char].forEach(offset => {
                    const dotIndex = ((startCol + index * 7) * 7) + offset;
                    if (dots[dotIndex]) {
                        // 添加随机延迟，让文字点亮更有序、更丝滑
                        setTimeout(() => {
                            dots[dotIndex].classList.add('active');
                        }, Math.random() * 800);
                    }
                });
            }
        });
    }

    function cycle() {
        drawWord(words[wordIndex]);
        wordIndex = (wordIndex + 1) % words.length;
    }

    cycle();
    /**
     * 【修改这里：5000 代表 5秒切换一次文字，可以改快或改慢】
     */
    setInterval(cycle, 5000);
})();
</script>
