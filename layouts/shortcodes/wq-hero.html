<style>
:root {
    --wq-blue-empty: #e1e9f5;
    --wq-blue-primary: #007aff;
    --wq-blue-glow: rgba(0, 122, 255, 0.5);
    --wq-text-title: #1a1a1a;
    --wq-text-sub: #666666;
}

[data-theme='dark'], .dark {
    --wq-blue-empty: #1c222d;
    --wq-blue-primary: #3b9eff;
    --wq-blue-glow: rgba(59, 158, 255, 0.6);
    --wq-text-title: #ffffff;
    --wq-text-sub: #a0a6b1;
}

.wq-hero-wrapper {
    width: 100%;
    margin: 2rem 0;
    font-family: -apple-system, system-ui, sans-serif;
}

/* 头部布局 */
.wq-hero-header {
    display: flex;
    align-items: flex-start;
    gap: 1.5rem;
    margin-bottom: 1.5rem; /* 缩小间距 */
}

.wq-hero-avatar-box img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3px solid var(--wq-blue-empty);
    padding: 2px;
}

.wq-hero-info {
    flex: 1;
    padding-top: 2px;
}

.wq-hero-name {
    font-size: 32px;
    font-weight: 800;
    color: var(--wq-text-title);
    letter-spacing: -1.5px; /* 【修正：让名字更紧凑】 */
    margin-bottom: 2px;    /* 【修正：让名字和标签更近】 */
}

.wq-hero-tags {
    display: flex;
    gap: 8px;
    margin-bottom: 10px;
}

.wq-hero-tags .tag {
    font-size: 11px;
    padding: 1px 8px;
    border-radius: 4px; /* 【修正：方型圆角标签】 */
    background: var(--wq-blue-empty);
    color: var(--wq-blue-primary);
    font-weight: 600;
}

.wq-hero-desc {
    font-size: 14px;
    color: var(--wq-text-sub);
    line-height: 1.5;
}

/* 热力图布局 */
.wq-hero-heatmap-wrapper {
    width: 100%;
}

.wq-pixel-grid {
    display: grid;
    grid-template-rows: repeat(10, 11px); /* 维持 10 行高度 */
    grid-auto-flow: column;
    grid-auto-columns: 11px;
    gap: 4px;
    overflow: hidden;
    justify-content: space-between;
}

.pixel-dot {
    width: 11px;
    height: 11px;
    background: var(--wq-blue-empty);
    border-radius: 3px; /* 【修正：增大方块圆角，更有质感】 */
    transition: all 0.6s ease;
}

.pixel-dot.active {
    background: var(--wq-blue-primary);
    box-shadow: 0 0 8px var(--wq-blue-glow);
}

.wq-status-bar {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    margin-top: 10px;
    font-family: monospace;
    font-size: 10px;
    color: var(--wq-text-sub);
}

.pulse-dot {
    width: 6px;
    height: 6px;
    background: var(--wq-blue-primary);
    border-radius: 50%;
    margin-right: 6px;
    animation: wq-pulse 2s infinite;
}

@keyframes wq-pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.4); opacity: 0.5; }
    100% { transform: scale(1); opacity: 1; }
}

/* 移动端适配 */
@media (max-width: 640px) {
    .wq-hero-wrapper {
        margin-top: -0.5rem; /* 【修正：压缩手机端顶部多余留白】 */
    }
    .wq-hero-header { gap: 1rem; flex-direction: column; }
    .wq-hero-avatar-box img { width: 75px; height: 75px; }
    .wq-hero-name { font-size: 28px; }
    .wq-pixel-grid {
        grid-template-rows: repeat(10, 8px);
        grid-auto-columns: 8px;
        gap: 3px;
    }
    .pixel-dot { width: 8px; height: 8px; border-radius: 2px; }
}
</style>

<script>
(function() {
    // 【修改这里：显示的单词库】
    const words = ["HELLO", "WORLD", "DESIGN", "FUTURE", "CODING"];
    let wordIndex = 0;
    
    const font = {
        'H': [0,1,2,3,4,5,6,10,17,24,31,28,29,30,31,32,33,34],
        'E': [0,1,2,3,4,5,6,7,10,13,14,17,20,21,24,27,28,31,34],
        'L': [0,1,2,3,4,5,6,13,20,27,34],
        'O': [1,2,3,4,5,7,13,14,20,21,27,29,30,31,32,33],
        'W': [0,1,2,3,4,5,13,20,26,34,33,32,31,30,29],
        'R': [0,1,2,3,4,5,6,7,10,14,17,21,24,28,29,32,33],
        'D': [0,1,2,3,4,5,6,7,13,14,20,21,27,29,30,31,32,33],
        'I': [0,6,7,8,9,10,11,12,13,14,20,21,27,28,34],
        'F': [0,1,2,3,4,5,6,7,10,14,17,21,24],
        'U': [0,1,2,3,4,5,13,20,27,28,29,30,31,32,33],
        'T': [0,7,14,21,22,23,24,25,26,27,28,34],
        'S': [1,2,3,6,7,10,13,14,17,20,21,24,27,31,32,33],
        'G': [1,2,3,4,5,0,6,7,13,21,27,25,26,33,32,31],
        'N': [0,1,2,3,4,5,6,8,16,24,28,29,30,31,32,33,34]
    };

    const grid = document.getElementById('pixel-grid');
    const label = document.getElementById('current-word-label');
    const dots = [];
    const totalDots = 500; 

    for (let i = 0; i < totalDots; i++) {
        const dot = document.createElement('div');
        dot.className = 'pixel-dot';
        grid.appendChild(dot);
        dots.push(dot);
    }

    function drawWord(word) {
        dots.forEach(d => d.classList.remove('active'));
        label.innerText = word;
        
        /**
         * 【修正：文字垂直位置】
         * 行数是 10 行，字母高度是 7 行。
         * 设置 offset 为 3，文字会贴在底部；设置为 1 或 2 则比较居中。
         * 这里根据你的要求，我们设置为 3，让文字更“沉”下去一点。
         */
        const verticalOffset = 3; 
        
        let startCol = Math.floor((45 - word.length * 7) / 2);
        if(window.innerWidth < 640) startCol = 1;

        word.split('').forEach((char, index) => {
            if (font[char]) {
                font[char].forEach(offset => {
                    const dotIndex = ((startCol + index * 7) * 10) + offset + verticalOffset;
                    if (dots[dotIndex]) {
                        setTimeout(() => {
                            dots[dotIndex].classList.add('active');
                        }, Math.random() * 600);
                    }
                });
            }
        });
    }

    function cycle() {
        drawWord(words[wordIndex]);
        wordIndex = (wordIndex + 1) % words.length;
    }

    cycle();
    setInterval(cycle, 5000);
})();
</script>
