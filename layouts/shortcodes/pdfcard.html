<div class="wq-pdf-card">
  <div class="wq-pdf-head">
    <div class="wq-pdf-title">
      <div class="wq-pdf-icon">📎</div>
      <div>
        <div class="wq-pdf-name">{{ .Get "title" }}</div>
        <div class="wq-pdf-meta">PDF · 在线预览 / 可下载</div>
      </div>
    </div>

    <a class="wq-pdf-btn" href="{{ .Get "src" }}" download>
      下载 PDF <span class="wq-pdf-arrow">→</span>
    </a>
  </div>

  <div class="wq-pdf-frame">
    <iframe src="{{ .Get "src" }}" loading="lazy" title="PDF 预览"></iframe>
  </div>
</div>
