<style>
  .wq-recent {
    border: 1px solid rgba(0,0,0,.08);
    border-radius: 14px;
    background: rgba(255,255,255,.7);
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(15, 23, 42, .06);
  }

  .wq-recent__list{
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .wq-recent__item{
    border-bottom: 1px solid rgba(0,0,0,.06);
  }
  .wq-recent__item:last-child{
    border-bottom: none;
  }

  .wq-recent__link{
    display:flex;
    align-items:flex-start;
    gap: 12px;
    padding: 12px 16px;
    text-decoration: none !important;
    transition: background .15s ease;
  }
  .wq-recent__link:hover{
    background: rgba(37,99,235,.06);
  }

  .wq-recent__dot{
    width: 9px;
    height: 9px;
    border-radius: 999px;
    background: rgba(37,99,235,.75);
    margin-top: 7px;
    flex: 0 0 auto;
    box-shadow: 0 0 0 4px rgba(37,99,235,.12);
  }

  .wq-recent__meta{
    display:flex;
    gap: 10px;
    align-items:center;
    line-height: 1.2;
    flex-wrap: wrap;
  }
  .wq-recent__date{
    color: rgba(100,116,139,1);
    font-size: 12px;
    font-variant-numeric: tabular-nums;
    padding: 2px 8px;
    border-radius: 999px;
    background: rgba(148,163,184,.18);
  }
  .wq-recent__name{
    font-weight: 750;
    color: inherit;
  }
  .wq-recent__sub{
    margin-top: 6px;
    color: rgba(100,116,139,1);
    font-size: 12px;
  }

  .wq-recent__footer{
    padding: 12px 16px;
    display:flex;
    justify-content:center;
    border-top: 1px solid rgba(0,0,0,.06);
    background: rgba(248,250,252,.55);
  }
  .wq-recent__btn{
    display:inline-flex;
    align-items:center;
    gap: 8px;
    padding: 10px 14px;
    border-radius: 999px;
    background: #2563eb;
    color: #fff !important;
    text-decoration: none !important;
    font-weight: 800;
    font-size: 13px;
    box-shadow: 0 10px 18px rgba(37,99,235,.18);
    transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
  }
  .wq-recent__btn:hover{
    transform: translateY(-1px);
    box-shadow: 0 12px 22px rgba(37,99,235,.24);
    opacity: .95;
  }
</style>

<div class="wq-recent">
  <ul class="wq-recent__list">
    {{ $pages := first 5 (where .Site.RegularPages.ByDate.Reverse "Section" "docs") }}
    {{ range $pages }}
      <li class="wq-recent__item">
        <a class="wq-recent__link" href="{{ .RelPermalink }}">
          <span class="wq-recent__dot" aria-hidden="true"></span>
          <div>
            <div class="wq-recent__meta">
              <span class="wq-recent__date">{{ .Date.Format "2006-01-02" }}</span>
              <span class="wq-recent__name">{{ .Title }}</span>
            </div>

            {{ with .Params.description }}
              <div class="wq-recent__sub">{{ . }}</div>
            {{ end }}
          </div>
        </a>
      </li>
    {{ end }}
  </ul>

  <div class="wq-recent__footer">
    <a class="wq-recent__btn" href="/docs/">
      查看更多文档 <span aria-hidden="true">→</span>
    </a>
  </div>
</div>
