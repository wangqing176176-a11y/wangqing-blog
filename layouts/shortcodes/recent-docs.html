<style>
  /* 更轻量：不要“大框”，只做“列表层次” */
  .wq-recent {
    margin-top: 8px;
  }

  .wq-recent__list {
    list-style: none;
    margin: 0;
    padding: 0;
    border-top: 1px solid rgba(0,0,0,.06);
  }

  .wq-recent__item {
    border-bottom: 1px solid rgba(0,0,0,.06);
  }

  .wq-recent__link {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 6px;
    text-decoration: none !important;
    border-radius: 10px;
    transition: background .15s ease, transform .15s ease;
  }

  .wq-recent__link:hover {
    background: rgba(37,99,235,.06);
  }

  .wq-recent__dot {
    width: 10px;
    height: 10px;
    border-radius: 999px;
    background: rgba(37,99,235,.60);
    box-shadow: 0 0 0 4px rgba(37,99,235,.10);
    flex: 0 0 auto;
    margin-left: 6px;
  }

  .wq-recent__date {
    color: rgba(100,116,139,1);
    font-size: 12px;
    font-variant-numeric: tabular-nums;
    padding: 2px 8px;
    border-radius: 999px;
    background: rgba(148,163,184,.16);
    flex: 0 0 auto;
  }

  .wq-recent__title {
    font-weight: 760;
    color: inherit;
    line-height: 1.2;
  }

  .wq-recent__desc {
    margin-left: auto;
    color: rgba(100,116,139,1);
    font-size: 12px;
    max-width: 42%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    text-align: right;
  }

  /* 底部右侧：轻量“更多”链接，不用蓝色按钮 */
  .wq-recent__more {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
  }

  .wq-recent__more a {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 10px;
    border-radius: 10px;
    background: rgba(148,163,184,.14);
    color: inherit !important;
    text-decoration: none !important;
    font-weight: 700;
    font-size: 13px;
    transition: background .15s ease, transform .15s ease;
  }

  .wq-recent__more a:hover {
    background: rgba(148,163,184,.22);
    transform: translateY(-1px);
  }

  /* 小屏优化：描述隐藏，避免拥挤 */
  @media (max-width: 760px) {
    .wq-recent__desc { display: none; }
    .wq-recent__link { padding: 12px 0; }
  }
</style>

<div class="wq-recent">
  <ul class="wq-recent__list">
    {{ $pages := first 5 (where .Site.RegularPages.ByDate.Reverse "Section" "docs") }}
    {{ range $pages }}
      <li class="wq-recent__item">
        <a class="wq-recent__link" href="{{ .RelPermalink }}">
          <span class="wq-recent__dot" aria-hidden="true"></span>
          <span class="wq-recent__date">{{ .Date.Format "2006-01-02" }}</span>
          <span class="wq-recent__title">{{ .Title }}</span>

          {{ with .Params.description }}
            <span class="wq-recent__desc">{{ . }}</span>
          {{ end }}
        </a>
      </li>
    {{ end }}
  </ul>

  <div class="wq-recent__more">
    <a href="/docs/" aria-label="查看更多文档">
      查看更多文档 <span aria-hidden="true">→</span>
    </a>
  </div>
</div>
