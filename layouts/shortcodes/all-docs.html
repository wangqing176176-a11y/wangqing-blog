<style>

/* åº•éƒ¨ï¼šä»…æ ‡ç­¾ï¼ˆä¸å†æ”¾â€œé˜…è¯»â€æŒ‰é’®ï¼‰ */

/* ================= åˆ†é¡µï¼šå³ä¸‹è§’æç®€ï¼ˆå¯ç‚¹ï¼‰ ================= */
.wq-pager{
  position: sticky;

}

  color: rgba(29,78,216,1);
  background: rgba(37,99,235,.12);

}

}

}

/* ================= å¤åˆ¶æç¤º Toastï¼ˆæ›´ä¹…ï¼‰ ================= */

  position: fixed;
  left: 50%;

  opacity: 0;

  padding: 10px 14px;
  border-radius: 12px;
  border: 1px solid rgba(0,0,0,.10);
  background: rgba(255,255,255,.92);
  box-shadow: 0 10px 30px rgba(0,0,0,.12);
  font-size: 13px;

  color: rgba(15,23,42,.88);
  transition: opacity .18s ease, transform .18s ease;
}

/* ================= æ‰‹æœºç«¯ï¼šæ›´ç´§å‡‘ï¼Œä¸€å±æ›´å¤š ================= */
@media (max-width: 520px){
  .wq-doc-item{ padding: 10px 12px; margin: 9px 0; }
  .wq-doc-title{ font-size: 16px; }

</style>

<div class="wq-docs-block" id="wqAllDocs" data-perpage="{{ $perPage }}">
  <div id="wqAllDocsList"></div>
  <nav class="wq-pager" id="wqAllDocsPager" aria-label="Pagination"></nav>

  <template id="wqAllDocsData">
    {{- range $docs -}}
      {{- $desc := "" -}}
      {{- with .Params.description -}}
        {{- $desc = . | plainify -}}
      {{- else -}}
        {{- if gt (len .Summary) 0 -}}
          {{- $desc = .Summary | plainify -}}
        {{- else -}}
          {{- $desc = .Plain -}}
        {{- end -}}
      {{- end -}}
      <div
        data-last="{{ (cond (gt (.Lastmod.Unix) 0) (.Lastmod.Format "2006-01-02") (.Date.Format "2006-01-02")) }}"
        data-title="{{ .Title | htmlEscape }}"
        data-url="{{ .RelPermalink }}"
        data-tags="{{ delimit (default (slice) .Params.tags) "|" | htmlEscape }}"
        data-desc="{{ $desc | htmlEscape }}">
      </div>
    {{- end -}}
  </template>
</div>

<script>
(function(){
  const root = document.getElementById("wqAllDocs");
  if(!root) return;

  const perPage = parseInt(root.dataset.perpage || "10", 10);
  const listEl = document.getElementById("wqAllDocsList");
  const pagerEl = document.getElementById("wqAllDocsPager");
  const dataTpl = document.getElementById("wqAllDocsData");
  const rows = Array.from(dataTpl.content.children);

  // å½“å‰é¡µï¼šURL ?p=2ï¼Œå¦åˆ™é»˜è®¤ 1
  const url = new URL(window.location.href);
  let current = parseInt(url.searchParams.get("p") || "1", 10);
  if (isNaN(current) || current < 1) current = 1;

  const total = rows.length;
  const totalPages = Math.max(1, Math.ceil(total / perPage));
  if (current > totalPages) current = totalPages;

  function toast(msg){
    const el = document.createElement("div");
    el.className = "wq-toast";
    el.textContent = msg;
    document.body.appendChild(el);
    requestAnimationFrame(()=>el.classList.add("show"));
    setTimeout(()=>{
      el.classList.remove("show");
      setTimeout(()=>el.remove(), 220);
    }, 2600); // âœ… æ›´ä¹…
  }

  function copyText(text){
    if (navigator.clipboard && navigator.clipboard.writeText){
      return navigator.clipboard.writeText(text);
    }
    return new Promise((resolve) => {
      const ta = document.createElement("textarea");
      ta.value = text;
      ta.style.position = "fixed";
      ta.style.left = "-9999px";
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      ta.remove();
      resolve();
    });
  }

  function clean(s){
    return String(s || "").trim().replace(/\s+/g,' ');
  }

  function renderList(page){
    const start = (page - 1) * perPage;
    const slice = rows.slice(start, start + perPage);

    const html = slice.map(r => {
      const d = clean(r.dataset.last || "");
      const t = clean(r.dataset.title || "");
      const u = r.dataset.url || "#";
      let desc = clean(r.dataset.desc || "");

      // âœ… æ‘˜è¦å¤ªé•¿å†å‰ç«¯å…œåº•è£å‰ªä¸€ç‚¹ï¼Œé¿å…çœ‹èµ·æ¥â€œç‰¹åˆ«é•¿â€
      if (desc.length > 220) desc = desc.slice(0, 220) + "â€¦";

      const tags = (r.dataset.tags || "").split("|").filter(Boolean).slice(0,5);
      const tagsHtml = tags.map(x => `<span class="wq-tag">${x}</span>`).join("");

      return `
        <article class="wq-doc-item" data-url="${u}">
          <div class="wq-doc-top">
            <div class="wq-doc-time">
              <span class="wq-time-ico" aria-hidden="true"></span>
              <span>æœ€åæ›´æ–°</span>
              <time datetime="${d}">${d}</time>
            </div>

            <button class="wq-copy" type="button" data-url="${u}">
              <span class="wq-copy-ico" aria-hidden="true">â§‰</span>
              <span>åˆ†äº«</span>
            </button>
          </div>

          <div class="wq-doc-title">
            <span class="wq-title-ico" aria-hidden="true">ğŸ“„</span>
            <span>${t}</span>
          </div>

          ${desc ? `<div class="wq-doc-desc">${desc}</div>` : ``}

          ${tagsHtml ? `<div class="wq-doc-bottom"><div class="wq-tags">${tagsHtml}</div></div>` : ``}
        </article>
      `;
    }).join("");

    listEl.innerHTML = `<div class="wq-doc-list">${html}</div>`;

    // âœ… å¡ç‰‡ç‚¹å‡»è¿›å…¥æ–‡ç« 
    listEl.querySelectorAll(".wq-doc-item").forEach(card=>{
      card.addEventListener("click",(e)=>{
        const el = e.target;
        if (el.closest && el.closest("button.wq-copy")) return;
        const go = card.getAttribute("data-url");
        if (go) window.location.href = go;
      });
    });

    // âœ… å¤åˆ¶é“¾æ¥ï¼šä¸è·³è½¬ã€ä¸å½±å“å¡ç‰‡ hover
    listEl.querySelectorAll(".wq-copy").forEach(btn=>{
      btn.addEventListener("click", async (e)=>{
        e.preventDefault();
        e.stopPropagation();
        let u = btn.getAttribute("data-url") || "";
        try { u = new URL(u, window.location.origin).toString(); } catch(_) {}
        await copyText(u);
        toast("é“¾æ¥å·²å¤åˆ¶ï¼Œå¯ç›´æ¥åˆ†äº« âœ¨");
      });
    });
  }

  function pageBtn(label, page, opts={}){
    const cls = ["wq-pagebtn"];
    if(opts.active) cls.push("is-active");
    if(opts.disabled) cls.push("is-disabled");

    if(opts.disabled || opts.active){
      return `<span class="${cls.join(" ")}">${label}</span>`;
    }
    return `<a class="${cls.join(" ")}" href="#" data-page="${page}">${label}</a>`;
  }

  function renderPager(page){
    if (totalPages <= 1){
      pagerEl.innerHTML = "";
      return;
    }

    const parts = [];
    const windowSize = 2;
    let start = Math.max(1, page - windowSize);
    let end = Math.min(totalPages, page + windowSize);

    parts.push(pageBtn("ä¸Šä¸€é¡µ", page - 1, {disabled: page === 1}));

    if (start > 1){
      parts.push(pageBtn("1", 1));
      if (start > 2) parts.push(`<span class="wq-ellipsis">â€¦</span>`);
    }

    for (let i = start; i <= end; i++){
      parts.push(pageBtn(String(i), i, {active: i === page}));
    }

    if (end < totalPages){
      if (end < totalPages - 1) parts.push(`<span class="wq-ellipsis">â€¦</span>`);
      parts.push(pageBtn(String(totalPages), totalPages));
    }

    parts.push(pageBtn("ä¸‹ä¸€é¡µ", page + 1, {disabled: page === totalPages}));

    pagerEl.innerHTML = parts.join("");

    // âœ… ç»‘å®šç‚¹å‡»ï¼šä¸åˆ·æ–°ã€ä¸æ»šåŠ¨
    pagerEl.querySelectorAll("a[data-page]").forEach(a => {
      a.addEventListener("click", (e) => {
        e.preventDefault();
        const p = parseInt(a.dataset.page, 10);
        if (!p || p < 1 || p > totalPages) return;

        current = p;
        renderList(current);
        renderPager(current);

        const u = new URL(window.location.href);
        u.searchParams.set("p", String(current));
        window.history.replaceState({}, "", u.toString());
      });
    });
  }

  renderList(current);
  renderPager(current);
})();
</script>
