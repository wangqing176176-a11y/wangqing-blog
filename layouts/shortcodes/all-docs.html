{{- $perPage := 10 -}}
{{- with .Get "perpage" -}}
  {{- $perPage = (int .) -}}
{{- end -}}

{{- $docs := where site.RegularPages "Section" "docs" -}}
{{- $docs = $docs.ByDate.Reverse -}}

<style>
/* ================= 文章列表（保持你原来的 UI） ================= */
.wq-doc-list{ margin-top: 14px; padding:0; list-style:none; }

.wq-doc-item{
  display:block;
  border: 1px solid rgba(0,0,0,.06);
  border-radius: 16px;
  padding: 14px 16px;
  margin: 10px 0;
  background: rgba(255,255,255,.7);
  box-shadow: 0 10px 22px rgba(15,23,42,.06);
  text-decoration:none !important;
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease, border-color .15s ease;
}
.wq-doc-item:hover{
  transform: translateY(-2px);
  background: rgba(37,99,235,.05);
  border-color: rgba(37,99,235,.18);
  box-shadow: 0 14px 30px rgba(15,23,42,.10);
}

.wq-doc-top{
  display:flex;
  align-items:center;
  gap: 10px;
  flex-wrap: wrap;
}
.wq-doc-dot{
  width: 10px;
  height: 10px;
  border-radius: 999px;
  background: rgba(37,99,235,.60);
  box-shadow: 0 0 0 4px rgba(37,99,235,.10);
  flex: 0 0 auto;
}
.wq-doc-date{
  font-size: 12px;
  color: rgba(100,116,139,1);
  padding: 2px 8px;
  border-radius: 999px;
  background: rgba(148,163,184,.16);
  font-variant-numeric: tabular-nums;
}
.wq-doc-title{
  font-weight: 800;
  color: inherit;
  font-size: 16px;
}
.wq-doc-desc{
  margin-top: 8px;
  color: rgba(100,116,139,1);
  font-size: 13px;
  line-height: 1.6;
}

/* ================= 分页：右下角极简（无大框） ================= */
.wq-pager{
  position: sticky;
  bottom: 14px;
  display:flex;
  justify-content:flex-end;
  gap:14px;
  margin: 18px 0 0;
  padding: 10px 6px;
  background: transparent;
}

.wq-pagebtn{
  border: none;
  background: transparent;
  padding: 4px 2px;
  min-width: auto;
  height: auto;
  border-radius: 8px;
  font-weight: 700;
  font-size: 14px;
  color: rgba(107,114,128,1);
  text-decoration: none !important;
  cursor: pointer;
  user-select:none;
  transition: color .15s ease, background .15s ease;
}

.wq-pagebtn:hover{
  color: rgba(29,78,216,1);
  background: rgba(37,99,235,.08);
}

.wq-pagebtn.is-active{
  color: rgba(29,78,216,1);
  background: rgba(37,99,235,.12);
  padding: 4px 10px;
}

.wq-pagebtn.is-disabled{
  opacity:.4;
  pointer-events:none;
}

.wq-ellipsis{
  opacity:.55;
  padding: 0 4px;
}

/* ================= 暗色模式 ================= */
@media (prefers-color-scheme: dark){
  .wq-doc-item{
    background: rgba(24,24,27,.55);
    border-color: rgba(255,255,255,.10);
    box-shadow: 0 16px 40px rgba(0,0,0,.35);
  }
  .wq-doc-item:hover{
    background: rgba(96,165,250,.10);
    border-color: rgba(96,165,250,.22);
    box-shadow: 0 18px 50px rgba(0,0,0,.45);
  }
  .wq-doc-date{
    background: rgba(255,255,255,.08);
    color: rgba(209,213,219,1);
  }
  .wq-doc-desc{
    color: rgba(209,213,219,.80);
  }
  .wq-doc-dot{
    background: rgba(96,165,250,.70);
    box-shadow: 0 0 0 4px rgba(96,165,250,.16);
  }

  .wq-pagebtn{
    color: rgba(156,163,175,1);
  }
  .wq-pagebtn:hover{
    color: rgba(191,219,254,1);
    background: rgba(96,165,250,.12);
  }
  .wq-pagebtn.is-active{
    color: rgba(191,219,254,1);
    background: rgba(96,165,250,.16);
  }
}
</style>

<div id="wqAllDocs" data-perpage="{{ $perPage }}">
  <div id="wqAllDocsList"></div>
  <nav class="wq-pager" id="wqAllDocsPager" aria-label="Pagination"></nav>

  <template id="wqAllDocsData">
    {{- range $docs -}}
      <div
        data-date="{{ .Date.Format "2006-01-02" }}"
        data-title="{{ .Title | htmlEscape }}"
        data-url="{{ .RelPermalink }}"
        {{- with .Params.description -}} data-desc="{{ . | plainify | htmlEscape }}"{{- end -}}>
      </div>
    {{- end -}}
  </template>
</div>

<script>
(function(){
  const root = document.getElementById("wqAllDocs");
  if(!root) return;

  const perPage = parseInt(root.dataset.perpage || "10", 10);
  const listEl = document.getElementById("wqAllDocsList");
  const pagerEl = document.getElementById("wqAllDocsPager");
  const dataTpl = document.getElementById("wqAllDocsData");
  const rows = Array.from(dataTpl.content.children);

  // 当前页：URL ?p=2，否则默认 1
  const url = new URL(window.location.href);
  let current = parseInt(url.searchParams.get("p") || "1", 10);
  if (isNaN(current) || current < 1) current = 1;

  const total = rows.length;
  const totalPages = Math.max(1, Math.ceil(total / perPage));
  if (current > totalPages) current = totalPages;

  function renderList(page){
    const start = (page - 1) * perPage;
    const slice = rows.slice(start, start + perPage);

    const html = slice.map(r => {
      const d = r.dataset.date || "";
      const t = r.dataset.title || "";
      const u = r.dataset.url || "#";
      const desc = r.dataset.desc || "";

      return `
        <a class="wq-doc-item" href="${u}">
          <div class="wq-doc-top">
            <span class="wq-doc-dot" aria-hidden="true"></span>
            <span class="wq-doc-date">${d}</span>
            <span class="wq-doc-title">${t}</span>
          </div>
          ${desc ? `<div class="wq-doc-desc">${desc}</div>` : ``}
        </a>
      `;
    }).join("");

    listEl.innerHTML = `<div class="wq-doc-list">${html}</div>`;
  }

  function pageBtn(label, page, opts={}){
    const cls = ["wq-pagebtn"];
    if(opts.active) cls.push("is-active");
    if(opts.disabled) cls.push("is-disabled");

    if(opts.disabled || opts.active){
      return `<span class="${cls.join(" ")}">${label}</span>`;
    }
    return `<a class="${cls.join(" ")}" href="#" data-page="${page}">${label}</a>`;
  }

  function renderPager(page){
    if (totalPages <= 1){
      pagerEl.innerHTML = "";
      return;
    }

    const parts = [];
    const windowSize = 2;
    let start = Math.max(1, page - windowSize);
    let end = Math.min(totalPages, page + windowSize);

    // 更简洁：上一页 / 页码 / 下一页
    parts.push(pageBtn("上一页", page - 1, {disabled: page === 1}));

    // 1 + 省略号
    if (start > 1){
      parts.push(pageBtn("1", 1));
      if (start > 2) parts.push(`<span class="wq-ellipsis">…</span>`);
    }

    // 中间窗口
    for (let i = start; i <= end; i++){
      parts.push(pageBtn(String(i), i, {active: i === page}));
    }

    // 省略号 + 最后一页
    if (end < totalPages){
      if (end < totalPages - 1) parts.push(`<span class="wq-ellipsis">…</span>`);
      parts.push(pageBtn(String(totalPages), totalPages));
    }

    parts.push(pageBtn("下一页", page + 1, {disabled: page === totalPages}));

    pagerEl.innerHTML = parts.join("");

    // 绑定点击（不刷新页面，不滚动页面）
    pagerEl.querySelectorAll("a[data-page]").forEach(a => {
      a.addEventListener("click", (e) => {
        e.preventDefault();
        const p = parseInt(a.dataset.page, 10);
        if (!p || p < 1 || p > totalPages) return;

        current = p;
        renderList(current);
        renderPager(current);

        // 更新 URL 参数（不刷新页面）
        const u = new URL(window.location.href);
        u.searchParams.set("p", String(current));
        window.history.replaceState({}, "", u.toString());
      });
    });
  }

  renderList(current);
  renderPager(current);
})();
</script>
