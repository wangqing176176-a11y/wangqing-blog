<style>
  .wq-doc-list{
    margin-top: 14px;
  }
  .wq-doc-item{
    display:block;
    border: 1px solid rgba(0,0,0,.06);
    border-radius: 16px;
    padding: 14px 16px;
    margin: 10px 0;
    background: rgba(255,255,255,.7);
    box-shadow: 0 10px 22px rgba(15,23,42,.06);
    text-decoration:none !important;
    transition: transform .15s ease, box-shadow .15s ease, background .15s ease, border-color .15s ease;
  }
  .wq-doc-item:hover{
    transform: translateY(-2px);
    background: rgba(37,99,235,.05);
    border-color: rgba(37,99,235,.18);
    box-shadow: 0 14px 30px rgba(15,23,42,.10);
  }
  .wq-doc-top{
    display:flex;
    align-items:center;
    gap: 10px;
    flex-wrap: wrap;
  }
  .wq-doc-dot{
    width: 10px;
    height: 10px;
    border-radius: 999px;
    background: rgba(37,99,235,.60);
    box-shadow: 0 0 0 4px rgba(37,99,235,.10);
    flex: 0 0 auto;
  }
  .wq-doc-date{
    font-size: 12px;
    color: rgba(100,116,139,1);
    padding: 2px 8px;
    border-radius: 999px;
    background: rgba(148,163,184,.16);
    font-variant-numeric: tabular-nums;
  }
  .wq-doc-title{
    font-weight: 800;
    color: inherit;
    font-size: 16px;
  }
  .wq-doc-desc{
    margin-top: 8px;
    color: rgba(100,116,139,1);
    font-size: 13px;
    line-height: 1.6;
  }
  @media (prefers-color-scheme: dark){
    .wq-doc-item{
      background: rgba(24,24,27,.55);
      border-color: rgba(255,255,255,.10);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
    }
    .wq-doc-item:hover{
      background: rgba(96,165,250,.10);
      border-color: rgba(96,165,250,.22);
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
    }
    .wq-doc-date{
      background: rgba(255,255,255,.08);
      color: rgba(209,213,219,1);
    }
    .wq-doc-desc{
      color: rgba(209,213,219,.80);
    }
    .wq-doc-dot{
      background: rgba(96,165,250,.70);
      box-shadow: 0 0 0 4px rgba(96,165,250,.16);
    }
  }
</style>

<div class="wq-doc-list">
  {{ range (where .Site.RegularPages.ByDate.Reverse "Section" "docs") }}
    <a class="wq-doc-item" href="{{ .RelPermalink }}">
      <div class="wq-doc-top">
        <span class="wq-doc-dot" aria-hidden="true"></span>
        <span class="wq-doc-date">{{ .Date.Format "2006-01-02" }}</span>
        <span class="wq-doc-title">{{ .Title }}</span>
      </div>

      {{ with .Params.description }}
        <div class="wq-doc-desc">{{ . }}</div>
      {{ end }}
    </a>
  {{ end }}
</div>
