# Hugo configuration file
title: My Site

defaultContentLanguage: zh-cn
defaultContentLanguageInSubdir: false

languages:
  zh-cn:
    languageName: 中文
    languageCode: zh-cn
    weight: 1
  en:
    languageName: English
    languageCode: en
    weight: 2

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 文档
      pageRef: /docs
      weight: 1
    - name: 关于
      pageRef: /about
      weight: 2
    - name: 联系 ↗
      url: "https://github.com/imfing"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: ""
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: ""
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
